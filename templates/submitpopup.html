<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/submitpopup.css' %}">
</head>
<body>
    <div class="container">
        <button type="submit" class="btn" onclick="openPopup()">SUBMIT</button>
        <div class="popup" id="popup">
            <img src="../Imgae/404-tick.png" alt="">
            <h2>Thank You</h2>
            <p>Your details has been successfully submittes. Thanks</p>
            <a href="{% url 'nhome' %}"><button type="button" onclick="closePopup()">OK</button></a>
        </div>

    </div>
    <script>
        let popup = document.getElementById("popup");
        function openPopup(){
            popup.classList.add("open-popup");
        }
        openPopup()
    </script>

</body>
</html>
