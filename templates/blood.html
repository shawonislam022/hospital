<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Blood Bank</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/blood.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div id="preloader">

    </div>
 <form method="post">
    {% csrf_token %}
    <h2>FIND EMERGENCY BLOOD HERE!</h2>
    <div class="booking-form-box">
        <div class="radio-btn">
            

        </div>
        <div class="booking-form">
            <label for="">PATIENT NAME</label>
            <input type="text" class="form-control" placeholder="ENTER PATIENT NAME !"  name="pname">
            <label for="">PATIENT DISEASE</label>
            <input type="text" class="form-control" placeholder="ENTER PATEINT PROBLEM !" name="pd" >
            
            <div class="input-grp">
                <label for="">DONATION DATE</label>
                <input type="date" class="form-control select-date"  name="ddate" >
            </div>
            <div class="input-grp">
                <label for="">QUANTITIY</label>
                <input type="NUMBER" class="form-control " placeholder="How much bag blood need ! "  value="0" name="quantity" >

            </div> <div class="input-grp">
                <label for="">CONTACT NO</label>
                <input type="number" class="form-control select-date" placeholder="Enter contact no !"  name="contactno" >
            </div> 
            <div class="input-grp">
                <label for="">DONATION TIME</label>
                <input type="time" class="form-control select-date" placeholder="Enter time !"  name="dtime" >
            </div>
            <div class="input-grp">
                <label for="">DONATION CITY</label>
                <input type="text" class="form-control" required placeholder="Enter your city !" name="dcity">
            </div>
            <div class="input-grp">
                <label for="">DONATION ADDRESS</label>
                <input type="TEXT" class="form-control select-date" placeholder="Enter Address! !"  name="dadd" >
            </div>
    
            <div class="custom-select">
                <label >BLOOD GROUP</label>
                <input type="text" required placeholder="Enter blood group !" name="bloodg" class="form-control">
            </div>
            <div class="input-grp">
                <input type="submit" value="FIND" class="flight">
            </div> <br> <p class="or">OR</p> 
            <div class="input-grp">
                <a href="{% url 'blooddonor' %}" target="_blank"><input type="FIND" value="I AM A DONOR" class="flight"  ></a>
            </div>
        </div>
    </div>
</form>

<script>
    var loader = document.getElementById("preloader");
    window.addEventListener("load", function(){
        loader.style.display = "none";
    }
    )
</script>
</body>
</html>
