<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/contactus.css' %}">
    
</head>
<body>
    <div class="container">
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <h2>Contact Us</h2>
                <form method="post">
                    {% csrf_token %}
                <input type="text" class="field" placeholder="Your Name" required name="name" >
                <input type="email" class="field" placeholder="Your Email" required name="email" >
                <textarea class="field area" placeholder="Message Or Mail us: shawn50-022@diu.edu.bd" cols="30" rows="10" name="message" ></textarea>
                <button class="btn">Send</button>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
